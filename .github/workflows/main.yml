name: linting, testing, building

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # 1) Общие проверки: сборка, линты, unit-тесты
  pipeline:
    name: ❖ Общие проверки
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [22.x]
        script:
          - build:prod
          - lint:ts
          - lint:scss
          - test:unit
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ${{ matrix.script }}
        run: npm run ${{ matrix.script }}

  # 2) Сборка Storybook + UI‑тесты в одном job
  storybook-and-ui:
    name: ❖ Storybook + UI‑тесты
    runs-on: ubuntu-latest
    needs: pipeline
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run storybook:build

      - name: Run UI tests in CI
        run: npm run test:ui:ci -- --static-dir=storybook-static
