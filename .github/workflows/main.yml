name: linting, testing, building
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pipeline:
    runs-on: ubuntu-latest
    # Отключаем «быстрый провал» — даже если одна параллельная задача упадёт,
    # остальные всё равно запустятся до конца
    strategy:
      fail-fast: false
      matrix:
        node-version: [22.x]
        script:
          - build:prod
          - lint:ts
          - lint:scss
          - test:unit
          - storybook:build
          - test:ui:ci

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      # Здесь matrix.script будет по очереди принимать значения из списка выше,
      # причём все «экземпляры» этого job запустятся параллельно
      - name: Run ${{ matrix.script }}
        run: npm run ${{ matrix.script }}
